<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="body">
            <div class="table-register">
                <h2>Đăng Ký Tài Khoản</h2>
                <form class="register">
                    <label for="user">Tên tài khoản</label>
                    <input type="text" name="user" id="user" placeholder="Tài khoản đăng nhập">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email đăng ký">
                    <label for="pwd">Mật Khẩu</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Mật Khẩu">
                    <label for="pwd">Xác Nhận Mật Khẩu</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Xác Nhận Mật Khẩu">
                    <div class="design-checkbox">
                        <input type="checkbox" value="">
                        <p>Chấp nhận chính sách</p>
                    </div>
                    <button class="sign-up-btn">Đăng Ký</button>
                </form>
                <span>Bạn đã có tài khoản? <a href="#">Đăng Nhập</a></span>
            </div>
    </div>
</body>
</html>
