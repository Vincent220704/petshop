<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm Petshop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-image-background">
            <img src="/do-an/images/sua-meo-xoa-background.png" alt="Sữa mèo">
            <div class="button-image">
                <button class="see-card">
                    <i class="fa-solid fa-plus"></i> Xem Ngay
                </button>
                <button class="buy-card">
                    <i class="fa-solid fa-cart-shopping"></i> Mua Ngay
                </button>
            </div>
        </div>
        <div class="card-content">
            <p>Sữa bột cho mèo 110g Dr.Kyan Precaten</p>
            <div class="price">
                <span class="price-sale">
                    50.000đ
                </span>
                <span class="price-start">
                    100.000đ
                </span>
            </div>
        </div>
    </div>
</body>
</html>
