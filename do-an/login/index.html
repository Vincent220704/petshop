<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="body">
        <div class="table">
            <div class="table-content">
                <h2>Welcome to Petshop</h2>
                <p>Bạn chưa sở hữu tài khoản petshop?</p>
                <span>Tạo tài khoản nhận ưu đãi và theo dõi mạng xã hội của chúng tôi miễn phí.</span>
                <a href="#">Đăng ký tài khoản.</a>
            </div>
            <div class="table-login">
                <h2>Đăng Nhập</h2>
                <form class="login">
                    <label for="user">Tài khoản</label>
                    <input type="text" name="user" id="user" placeholder="Tài Khoản">
                    <label for="pwd">Mật Khẩu</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Mật Khẩu">
                    <div class="design-checkbox">
                        <input type="checkbox" value="" id="checkbox">
                        <label for="checkbox">Tôi đồng ý tất cả chính sách của website</label>
                    </div>
                    <button class="sign-up-btn">Đăng Nhập</button>
                    <a href="#">Quên mật khẩu?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
